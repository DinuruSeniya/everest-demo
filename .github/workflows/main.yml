name: Build and Push EVerest Images (ARM64 Only)

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [ main ] # or your branch

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm  # Native ARM64 GitHub-hosted runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build everest-manager for ARM64
      - name: Build and push everest-manager (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: ./manager
          file: ./manager/Dockerfile
          platforms: linux/arm64
          push: true
          tags: dscreations/everest-manager:arm64

      # Build mqtt-server for ARM64
      - name: Build and push mqtt-server (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: ./mosquitto
          file: ./mosquitto/Dockerfile
          platforms: linux/arm64
          push: true
          tags: dscreations/everest-mqtt:arm64

      # Build nodered for ARM64 (optional)
      - name: Build and push nodered (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: ./nodered
          file: ./nodered/Dockerfile
          platforms: linux/arm64
          push: true
          tags: dscreations/everest-nodered:arm64
